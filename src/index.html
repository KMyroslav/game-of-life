  <!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <body>
        <ul class="list">
          <li class="list-item"><button class="btn">Start</button></li>
          <li class="list-item">
            <div>
              <ul class="randomize-list">
              <li class="list-item overlay"><button class="btn btn-random-size" data-size-decr><svg width="12px" height="12px" class="icon-random-size">
                <use href= "./sprite.svg#minus"></use>
              </svg></button></li>
              <li class="list-item"><button class="btn btn-random double-btn" data-size>Size</button></li>
              <li class="list-item overlay"><button class="btn btn-random-size" data-size-incr><svg width="12px" height="12px" class="icon-random-size">
                <use href= "./sprite.svg#plus"></use>
              </svg></button></li>
              </ul>
            </div>
          </li>
          <li class="list-item">
            <div>
              <ul class="randomize-list">
              <li class="list-item overlay"><button class="btn btn-random-size" data-rnd-decr><svg width="12px" height="12px" class="icon-random-size">
                <use href= "./sprite.svg#minus"></use>
              </svg></button></li>
              <li class="list-item"><button class="btn btn-random double-btn" data-rnd>Randomize</button></li>
              <li class="list-item overlay"><button class="btn btn-random-size" data-rnd-incr><svg width="12px" height="12px" class="icon-random-size">
                <use href= "./sprite.svg#plus"></use>
              </svg></button></li>
              </ul>
            </div>
          </li>
          <li class="list-item"><button class="btn btn-reset">Reset</button></li>
        </ul>
    <canvas class="canvas" style="width: 95vw; height: 90vh;">

    </canvas>
    <script src="./index.js"></script>
  </body>
</html>
